<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex</title>
    <style>
      .parent > div{
        background-color: aqua;
        width: 100px;
        height: 100px;
        margin: 16px;
        display: inline-block;
      }
      .parent{
        height: 500px;
       background-color: brown;
       display: flex;
       flex-wrap: wrap;
       justify-content:space-between;
      /* align-content: center;
       align-content: space-between;
       align-content: space-around;*/
       align-items:center;
       flex-direction: row;
      }
      .bir:hover{
        background-color: blue;
        border-radius: 30px;
        box-shadow: 20px 20px 20px white;
      }
    </style>
</head>
<body>
    <div class="parent">
        
        <div class="bir">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
</body>
</html>
