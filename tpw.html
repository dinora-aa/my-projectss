<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block inline</title>
    <style>
       body{
        background-color: black;
       }
       h2{
        background-color: greenyellow;
        text-align: center;
        width: 80%;
        margin: 3px;
       }
       b{
        background-color: cadetblue;
       }
       .b1{
        display: inline-block;
        width: 15%;
        margin-top: 2px;
       }
    </style>
</head>
<body>
    <h2>Programming</h2>
    <h2>English</h2>
    <b>IELTS</b>
    <b>Topic</b> <br>
    <b class="b1">Russian</b>
    <b class="b1">Uzbek</b>
</body>
</html>
